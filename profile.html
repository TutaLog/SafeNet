<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo - SafeNet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="jpg" href="image/Screenshot 2024-12-02 192427.png ">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="purchase.html">Metodo di pagamento</a>
        </div>
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">
                <img id="profileImage" src="images/guest-icon.png" alt="Profile">
            </div>
            <div class="dropdown" id="dropdownMenu">
                <p id="userStatus">Non sei connesso</p>
                <p><a href="profile.html" id="profileLink">Il Mio Profilo</a></p>
                <p><a href="logout.html" id="logoutLink" onclick="logout()">Logout</a></p>
                <p><a href="login.html" id="loginLink">Login</a></p>
                <p><a href="register.html" id="registerLink">Registrati</a></p>
            </div>
        </div>
    </header>

    <main>
        <h1>Modifica il tuo Profilo</h1>
        <form id="profileForm">
            <label for="username">Nome utente</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="profilePicture">Immagine del profilo</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

            <button type="submit">Salva modifiche</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 SafeNet. All rights reserved.</p>
    </footer>
</body>
</html>
